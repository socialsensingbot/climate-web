<div
        style=" display: flex;
  justify-content: center;
  align-items: center; height: 500px; width:100%;position:absolute"
        [style.height]="height+'px'"
>
    <div *ngIf="error">Error</div>
    <div *ngIf="noData && !updating">No Data</div>
</div>

<div [style.opacity]="updating || noData ? 0.2 : 1.0">
    <div #chart style="width: 100%" [style.height]="height+'px'"></div>
</div>
