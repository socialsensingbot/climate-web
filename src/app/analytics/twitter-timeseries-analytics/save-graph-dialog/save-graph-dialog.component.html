<h1 mat-dialog-title>{{data.dialogTitle}}</h1>
<div mat-dialog-content>
    <mat-form-field  class="text-search" appearance="fill" >
        <mat-label>Title</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input #textSearchInput [(ngModel)]="data.title" matInput placeholder="Text search, e.g. coastal">
        <button mat-button mat-icon-button matSuffix (click)="data.title=''" *ngIf="data.title">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Save</button>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
</div>
