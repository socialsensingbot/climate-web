<div class="change-pass-outer">
<mat-card>
  <mat-card-content>


    <form [formGroup]="changePassForm">
      <h2>{{message}}</h2>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
        <mat-error *ngIf="!passwordInput.valid">
          {{getPasswordError()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" formControlName="confirm" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="!confirmInput.value">Confirm</mat-hint>
        <mat-error *ngIf="!confirmInput.valid">
          {{getConfirmPasswordError()}}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="changePass()" [disabled]="!changePassForm.valid">Sign In</button>
      <!--  <p style="text-align:center;">or</p>-->
      <!--  <button mat-raised-button color="primary" (click)="signInWithFacebook()">Sign In with Facebook</button><br/><br/>-->
      <!--  <button mat-raised-button color="primary" (click)="signInWithGoogle()">Sign In with Google</button>-->
      <!--  <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>-->
    </form>

  </mat-card-content>
</mat-card>
</div>
