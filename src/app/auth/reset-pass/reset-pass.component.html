<div class="change-pass-outer">
<mat-card>
  <mat-card-content>


    <form [formGroup]="changePassForm">
      <h2>{{message}}</h2>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
        <mat-hint *ngIf="!emailInput.value">Enter your email address</mat-hint>
        <mat-error *ngIf="!emailInput.valid">
          {{getEmailInputError()}}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Code" type="number" formControlName="code" required>
        <mat-hint *ngIf="!codeInput.value">Enter the supplied code</mat-hint>
        <mat-error *ngIf="!codeInput.valid">
          {{getCodeInputError()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="New Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="!passwordInput.value">Enter your <b>new</b> password</mat-hint>
        <mat-error *ngIf="!passwordInput.valid">
          {{getPasswordError()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" formControlName="confirm" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="!confirmInput.value">Confirm your <b>new</b> password</mat-hint>
        <mat-error *ngIf="!confirmInput.valid">
          {{getConfirmPasswordError()}}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="{{buttonColor}}" (click)="resetPass()" [disabled]="!changePassForm.valid">Sign
        In
      </button>
      <!--  <p style="text-align:center;">or</p>-->
      <!--  <button mat-raised-button color="primary" (click)="signInWithFacebook()">Sign In with Facebook</button><br/><br/>-->
      <!--  <button mat-raised-button color="primary" (click)="signInWithGoogle()">Sign In with Google</button>-->
      <!--  <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>-->
    </form>

  </mat-card-content>
</mat-card>
</div>
