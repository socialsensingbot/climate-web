<div style=" display: flex;
  justify-content: center;
  align-items: center; width:100%;position:absolute" [style.height]="height+'px'">
  <mat-spinner *ngIf="updating" style="opacity:0.3"></mat-spinner>
  <div *ngIf="!updating && data.length == 0">No Data</div>
</div>

<div  *ngIf="updating || data " [style.opacity]="updating ? 0.2 : 1.0">
  <div #chart style="width: 100%;" [style.height]="height+'px'"></div>
</div>
