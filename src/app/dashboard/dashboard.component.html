<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="2" rowHeight="600px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card  dashboard-card-{{card.cols}}x{{card.rows}}
                    dashboard-card-cols-{{card.cols}} dashboard-card-rows-{{card.rows}}">
                <mat-card-header>
                    <mat-card-title>
                        {{card.title}}
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <ng-container [ngSwitch]="card.type">
                        <ng-container *ngSwitchCase="'twitter-timeseries'">
                            <app-twitter-timeseries [height]="card.rows*600"></app-twitter-timeseries>
                        </ng-container>
                        <ng-container *ngSwitchCase="'blank'"><h3>This card is intentionally blank</h3></ng-container>
                    </ng-container>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
