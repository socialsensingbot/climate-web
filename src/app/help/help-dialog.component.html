<div class="help-dialog-outer">
  <h1 mat-dialog-title>Help</h1>
  <div mat-dialog-content class="help-dialog-content">
    <iframe frameborder="0" src="{{page()}}" width="100%" height="100%" class="help-dialog-iframe">
    </iframe>
  </div>
  <mat-dialog-actions align="end">
    <!--  <button mat-button mat-dialog-close>Cancel</button>-->
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Done</button>
  </mat-dialog-actions>
</div>
