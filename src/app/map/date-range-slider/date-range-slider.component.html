<div class="date-range-slider-surround" *ngIf="timeKeyedData">
  <ng5-slider [manualRefresh]="refresh" [(value)]="lowerValue"
              [(highValue)]="upperValue"
              [options]="sliderOptions"
              (userChange)="change($event)"
              (userChangeEnd)="onEnd.emit($event)"></ng5-slider>
</div>
