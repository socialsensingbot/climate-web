<div class="date-range-slider-surround" *ngIf="ready">
  <ng5-slider [manualRefresh]="refresh" [(value)]="lowerValue"
              [(highValue)]="upperValue"
              [options]="sliderOptions"
              (userChange)="changeEvent($event)"
              (userChangeEnd)="onEndEvent($event)"></ng5-slider>
</div>
