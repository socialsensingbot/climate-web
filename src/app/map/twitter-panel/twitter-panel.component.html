<div class="tweets-header" *ngIf="ready">
  <mat-card class="tweets-heading"><span style="color: black"><b>Showing {{tweets.length}}
    Tweets from {{region}}</b><br/></span>Exceedence probability {{exceedenceProbability}}%
  </mat-card>
</div>
<div id="tinfo" class="tinfo">


  <ng-template #tweetEntry let-tweet="tweet"  let-si="senderIgnore" let-ti="tweetIgnore">
    <mat-menu #appMenu="matMenu">
        <button *ngIf="!si" (click)="pref.ignoreSender(tweet);si=true;removeTweet(tweet,$event)" mat-menu-item>Ignore @{{sender(tweet)}}</button>
        <button *ngIf="si" (click)="pref.unIgnoreSender(tweet);si=false;showTweet(tweet,$event)" mat-menu-item>Unignore @{{sender(tweet)}}</button>
        <button *ngIf="!ti" (click)="pref.ignoreTweet(tweet);ti=true;removeTweet(tweet,$event)" mat-menu-item>Ignore Tweet
        </button>
        <button *ngIf="ti" (click)="pref.unIgnoreTweet(tweet);ti=false;showTweet(tweet,$event)" mat-menu-item>Unignore Tweet
        </button>
        <!--      <button (click)="pref.markIrrelevant(tweet) && removeTweet(tweet,$event)" mat-menu-item>Mark Irrelevant</button>-->

    </mat-menu>
    <div class="app-twitter-tweet">
      <blockquote [innerHtml]="tweet"></blockquote>
    </div>
    <div class="app-twitter-item-menu">
      <button mat-icon-button [matMenuTriggerData]="{tweet:tweet,si:si,ti:ti}" [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </ng-template>
  <!--      <button id="tinfo_button" class="tinfo_button">-</button>-->
  <div id="tinfo_table_wrapper" class="tinfo_table_wrapper">

    <div id="tinfo_table" class="app-twitter-table" *ngIf="showTimeline">
      <div class=table_info>
        <div *ngIf="!ready">
          <div>
            <mat-spinner class="tinfo-spinner"></mat-spinner>
          </div>
        </div>
        <div #tinfoEmbeds [style.visibility]="ready ? 'visible' : 'hidden'">
          <div class="app-twitter-row" *ngFor="let tweet of tweets; let i = index">
            <mat-expansion-panel *ngIf="hidden[i]" class="twitter-card tc-expansion-panel">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Tweet Hidden
                </mat-panel-title>

              </mat-expansion-panel-header>
              <div class="hidden-tweet-container">
                <ng-container
                  *ngTemplateOutlet="tweetEntry; context: {tweet:tweet,i:i,senderIgnore:pref.isSenderIgnored(tweet),tweetIgnore:pref.isTweetIgnored(tweet)}"></ng-container>
              </div>
            </mat-expansion-panel>
            <mat-card class="twitter-card" *ngIf="!hidden[i]">
              <ng-container>
                <ng-container
                  *ngTemplateOutlet="tweetEntry; context: {tweet:tweet,i:i,senderIgnore:pref.isSenderIgnored(tweet),tweetIgnore:pref.isTweetIgnored(tweet)}"></ng-container>
              </ng-container>
            </mat-card>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
