<div class="tweets-header" *ngIf="tweets.length > 0">
  <mat-card class="tweets-heading"><span style="color: black"><b>Showing {{visibleCount}} of {{tweets.length}}
    Tweets from {{region}}</b><br/></span>Exceedance probability {{exceedanceProbability}}%
  </mat-card>
</div>
<div class="tweets-header" *ngIf="tweets.length == 0">
  <mat-card *ngIf="region" class="tweets-heading"><span style="color: black"><b>No Tweets from {{region}}</b><br/></span>
  </mat-card>
  <mat-card *ngIf="!region" class="tweets-heading"><span style="color: black"><b>Loading ...</b><br/></span>
  </mat-card>
</div>
<div id="tinfo" class="tinfo">


  <ng-template #tweetEntry let-tweet="tweet"  let-si="senderIgnore" let-ti="tweetIgnore">
    <mat-menu #appMenu="matMenu">
      <button *ngIf="!si" (click)="ignoreSender(tweet,$event);" mat-menu-item>Ignore
        @{{sender(tweet)}}</button>
      <button *ngIf="si" (click)="unIgnoreSender(tweet,$event);" mat-menu-item>Unignore
        @{{sender(tweet)}}</button>
      <button *ngIf="!ti" (click)="ignoreTweet(tweet,$event);" mat-menu-item>Ignore Tweet
      </button>
      <button *ngIf="ti" (click)="unIgnoreTweet(tweet,$event);" mat-menu-item>Unignore Tweet
      </button>
      <!--      <button (click)="pref.markIrrelevant(tweet) && removeTweet(tweet,$event)" mat-menu-item>Mark Irrelevant</button>-->

    </mat-menu>
    <div class="app-twitter-tweet">
      <blockquote [innerHtml]="tweet"></blockquote>
    </div>
    <div class="app-twitter-item-menu">
      <button mat-icon-button [matMenuTriggerData]="{tweet:tweet,si:si,ti:ti}" [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </ng-template>
  <!--      <button id="tinfo_button" class="tinfo_button">-</button>-->
  <div id="tinfo_table_wrapper" class="tinfo_table_wrapper">

    <div id="tinfo_table" class="app-twitter-table" *ngIf="showTimeline">
      <div class="table_info">
        <div *ngIf="!ready">
          <div>
            <mat-spinner class="tinfo-spinner"></mat-spinner>
          </div>
        </div>
        <div #tinfoEmbeds [style.visibility]="ready ? 'visible' : 'hidden'">
          <div  class="app-twitter-row atr-{{i}}" *ngFor="let tweet of tweets; let i = index">
            <mat-card class="twitter-card" *ngIf="hidden[i] === false && !isPlaceholder(tweet)">
              <ng-container>
                <ng-container
                  *ngTemplateOutlet="tweetEntry; context: {tweet:tweet,i:i,senderIgnore:pref.isSenderIgnored(tweet),tweetIgnore:pref.isTweetIgnored(tweet)}"></ng-container>
              </ng-container>
            </mat-card>
            <mat-expansion-panel *ngIf="hidden[i] === true && !isPlaceholder(tweet)" class="twitter-card tc-expansion-panel">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Tweet Hidden
                </mat-panel-title>

              </mat-expansion-panel-header>
              <div class="hidden-tweet-container">
                <ng-container
                  *ngTemplateOutlet="tweetEntry; context: {tweet:tweet,i:i,senderIgnore:pref.isSenderIgnored(tweet),tweetIgnore:pref.isTweetIgnored(tweet)}"></ng-container>
              </div>
            </mat-expansion-panel>
            <mat-card class="twitter-card" *ngIf="isPlaceholder(tweet)">
              <span class="tweet-no-longer-available">Tweet no longer available</span>
            </mat-card>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
