<div id="tinfo" class="tinfo">
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>Ignore Sender</button>
    <button mat-menu-item>Ignore Tweet</button>
    <button mat-menu-item>Mark Irrelevant</button>
  </mat-menu>


  <!--      <button id="tinfo_button" class="tinfo_button">-</button>-->
  <div id="tinfo_table_wrapper" class="tinfo_table_wrapper">

    <div id="tinfo_table" class="app-twitter-table" *ngIf="showTimeline">
      <div class=table_info >
        <div *ngIf="!ready"><div><mat-spinner class="tinfo-spinner"></mat-spinner></div></div>
        <div #tinfoEmbeds [style.visibility]="ready ? 'visible' : 'hidden'">
           <div class="app-twitter-row" *ngFor="let tweet of tweets; let i = index">
             <div class="app-twitter-tweet"><blockquote [innerHtml]="tweet"></blockquote></div><div class="app-twitter-item-menu"> <button mat-icon-button [matMenuTriggerFor]="appMenu">
               <mat-icon>more_vert</mat-icon>
             </button></div>
        </div>

    </div>

    </div>
  </div>
</div>
