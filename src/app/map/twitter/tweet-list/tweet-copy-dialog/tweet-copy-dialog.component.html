<label for="clipboard-example-textarea">Text to Copy</label>
<p><textarea id="clipboard-example-textarea" cols="30" rows="10" [(ngModel)]="value"></textarea></p>
<button #copyButton [cdkCopyToClipboard]="value" (cdkCopyToClipboardCopied)="copyButton.textContent='Copied'">Copy to
  clipboard</button>
