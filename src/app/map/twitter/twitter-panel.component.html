<div class="tweets-outer">

  <ng-container *ngIf="ready">
    <div class="tweets-header" *ngIf="tweets.length > 0">
      <span style="color: black">{{region}}:</span>
      <help page="help-and-support#exceedance"
            tooltip="Exceedance probability is calculated by comparing the current level of tweet activity with historical tweet activity.">
        Exceedance probability
      </help>
      {{exceedanceProbability}}%
    </div>
    <div class="tweets-header" *ngIf="tweets.length === 0">
      <mat-card *ngIf="region" class="tweets-heading"><span
        style="color: black"><b>No Tweets from {{region}}</b><br/></span>
      </mat-card>
      <mat-card *ngIf="!region" class="tweets-heading"><span style="color: black"><b>Loading ...</b><br/></span>
      </mat-card>
    </div>
  </ng-container>
  <div *ngIf="!ready">
    <div>
      <mat-spinner class="tinfo-spinner"></mat-spinner>
    </div>
  </div>
  <div id="tinfo" class="tinfo">


    <!--      <button id="tinfo_button" class="tinfo_button">-</button>-->
    <div id="tinfo_table_wrapper" class="tinfo_table_wrapper">

      <div id="tinfo_table" class="app-twitter-table" *ngIf="showTimeline">
        <div class="table_info">

          <div #tinfoEmbeds [style.visibility]="ready ? 'visible' : 'hidden'"
          >
            <mat-tab-group>
              <mat-tab label="{{visibleTweets.length}} Tweets">
                <app-tweet-list group="visible" [tweets]="visibleTweets" (update)="update($event)"></app-tweet-list>
              </mat-tab>
              <mat-tab label="{{tweets.length - visibleTweets.length}} Ignored">
                <app-tweet-list group="hidden" [tweets]="hiddenTweets" (update)="update($event)"></app-tweet-list>
              </mat-tab>
            </mat-tab-group>


          </div>


        </div>

      </div>

    </div>
  </div>
</div>
